<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Guess The Lyrics</title>
    </head>
    <body>
        <section id="start">
            <div class="container">
                <p class="welcome">Welcome to...</p>
                <h1 class="title">Guess the Lyrics!</h1>
                <div class="button-holder">
                    <button id="create-session">Start Game</button>
                </div>
            </div>
        </section>
        <section id="choose" class="hidden">
            <div class="container">
                <ul id="list"></ul>
            </div>
        </section>
        <section id="lyrics" class="hidden">
            <div class="container">
                <h2 id="lyrics-text"></h2>
                <input type="text" id="guess" class="hidden">
                <div class="button-holder">
                    <button id="play-hint">Play Preview</button>
                    <button id="play-answer" class="hidden">Check Answer</button>
                    <button id="start-over" class="hidden">Start Over</button>
                </div>
            </div>
        </section>
        <section id="loading" class="hidden">
            <div class="container">
                <h1>Loading...</h1>
            </div>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
